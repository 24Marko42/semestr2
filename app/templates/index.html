{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Recipes</h2>
  <form class="d-flex" method="get">
    <input class="form-control me-2" type="search" name="q" placeholder="Search title">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>

<div class="row">
  {% for r in recipes %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        {% if r.image %}
          <img src="{{ url_for('static', filename='uploads/' ~ r.image) }}" class="card-img-top" alt="{{ r.title }}">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title"><a href="{{ url_for('web.recipe', recipe_id=r.id) }}">{{ r.title }}</a></h5>
          <p class="card-text text-muted mb-2">by {{ r.author.username if r.author else 'anon' }}</p>
          <p class="mt-auto"><small class="text-muted">Tags: {% for t in r.tags %}{{ t.name }} {% endfor %}</small></p>
        </div>
      </div>
    </div>
  {% else %}
    <p>No recipes yet.</p>
  {% endfor %}
</div>
{% endblock %}
